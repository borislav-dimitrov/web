<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/characterScreen.css">
    <title>Character screen</title>
</head>

<body>
    <div class="main-char-screen">
        <div class="char-grid">
            <div class="char-container">
                <img class="char-avatar" src="/assets/barbarian_1.jpg" alt="Barbarian" width="150px" height="100px">
                <div class="char-info">
                    <h3 class="char-name">Character Name</h3>
                    <div class="char-lvl">
                        <h3 class="char-lvl-label">Level:</h3>
                        <h3 class="char-lvl-text">X</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="char-screen-controls">
            <button class="diablo-button" type="button" onclick="">Create</button>
            <button class="diablo-button" type="button" onclick="">Delete</button>
        </div>
    </div>
</body>

</html>
