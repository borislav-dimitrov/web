<body>
    <div class="main_holder">
        <div class="header_holder">

            <div class="logo">
                <p>logo</p>
            </div>


            <div class="header">
                <div class="button1">
                    <div class="dropdown">
                        <a class="dropbtn" href="../index.html">Home</a>
                        <div class="dropdown-content">

                <div class="button2">
                    <div class="dropdown">
                        <a class="dropbtn" href="./nutrition_track.html">Nutrition</a>
                        <div class="dropdown-content">
                            <a href="./nutrition_track.html">Nutrition tracking</a>

                <div class="button3">

                        </div>
                    </div>
                </div>

            </div>
        </div>        

        <div class="main">
           <div class="sign-up-form">
                <div class="text-info">
                    <h2>Let us know about you</h2>
                    <p>We will use this information to create a personalized diet for you.</p>
                </div>
            
                
                <div class="user-information">
                    <div class="labels">
                        <label for="email">E-mail:</label>
                        <label for="password">Password:</label>
                        <label for="username">Username:</label>
                        <label for="currweight">Current weight:</label>
                        <label for="height">Height:</label>
                        <label for="goal weight">Goal weight:</label>
                        
                    </div>

                    <div class="forms">
                        <input type="text" name="email" id="email">
                        <input type="password" name="password" id="password">
                        <input type="text" name="username" id="username">
                        <input type="text" name="currweight" id="currweight">
                        <input type="text" name="height" id="height">
                        <input type="text" name="goal weight" id="goal weight">
                        
                    </div>
                    
                    <div class="measurements">
                        <br>
                        <input type="checkbox" name="showpwd" id="showpwd" onclick="showHidePwd()" >
                        <br>
                        <label for="currweight">kg</label>
                        <label for="height">cm</label>
                        <label for="goal">kg</label>
                    </div>
                    <div class="test">
                        <br>
                        <label for="showpwd">Show password</label>
                    </div>

                </div>

                <div class="user-information-2">
                    <div class="labels-2">
                        <label for="month">Date of birth:</label>
                        

                    </div>

                    <div class="forms-2">
                        <select name="month" id="month">
                            <option value="January">January</option>
                        </select>

                        <select name="day" id="day">
                            <option value="1">1</option>
                        </select>

                        <select name="year" id="year">
                            <option value="1920">1921</option>
                        </select>
                    </div>
                </div>
                
                <div class="user-activities">
                    <div class="input-3">
                        <input type="radio" name="activity" id="sedentary">
                        <input type="radio" name="activity" id="lightly">
                        <input type="radio" name="activity" id="active">
                        <input type="radio" name="activity" id="very">
                    </div>

                    <div class="labels-3">
                        <label for="sedentary">Sedentary: Spend most of the day sitting (e.g. bank teller, desk job)</label>
                        <label for="lightly">Lightly Active: Spend a good part of the day on your feet (e.g. teacher, salesperson)</label>
                        <label for="active">Active: Spend a good part of the day doing some physical activity (e.g. food server, postal carrier)</label>
                        <label for="very">Very Active: Spend most of the day doing heavy physical activity (e.g. bike messenger, carpenter)</label><br>
                    </div>
                </div>

                <div class="user-goal">
                    <div class="goal-labels">
                        <label for="goal">What is your goal?</label>
                    </div>

                    <div class="goal-forms">
                        <select name="goal" id="goal">
                            <option value="x">lose x kilgoram per week</option>
                        </select>
                    </div>
                </div>

           </div>

        </div>

        <div class="footer_holder">
            <div class="footer">
                <h1>test footer</h1>
            </div>
        </div>
